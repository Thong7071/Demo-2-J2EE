server.port=8080

# Gemini
gemini.api.key=${GEMINI_API_KEY:your_gemini_api_key_here}
gemini.chat.url=${GEMINI_CHAT_URL:https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash:generateContent}
gemini.embed.url=${GEMINI_EMBED_URL:https://generativelanguage.googleapis.com/v1/models/text-embedding-004:embedContent}

# RAG
rag.chunk.size=${RAG_CHUNK_SIZE:1000}
rag.chunk.overlap=${RAG_CHUNK_OVERLAP:200}
rag.top.k=${RAG_TOP_K:4}
rag.threshold=${RAG_THRESHOLD:0.35}

management.endpoints.web.exposure.include=health,info

spring.servlet.multipart.max-file-size=${UPLOAD_MAX_FILE:64MB}
spring.servlet.multipart.max-request-size=${UPLOAD_MAX_REQUEST:64MB}
